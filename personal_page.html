

<div class="container-fluid">



    <div class="col-md-5 md-sidebar">

        <div>
            <div class="md-list-group">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <div class="row" >
                            <div class="col-md-4 text-center"><h4>Ідентифікатор класу</h4></div>
                            <div class=" col-md-4 text-center"><h4>Назва класу</h4></div>
                            <div class=" col-md-3 text-center">

                            </div>
                            <div class=" col-md-4 text-center">
                                <input value="" ng-model="pp.addClassInput" />
                                <a class="btn btn-material-amber-700" ng-click="pp.addClass()" href="">
                                ДОДАТИ<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a></div>

                        </div>

                    </li>
                    <li class="list-group-item shadow-z-1 md-list row " style="padding:0px 5px 0px 5px!important;" ng-repeat="data in pp.classes">
                        <div class="col-md-4 text-center res_vert_allight_list">{{data.class_id}}</div>
                        <div class="col-md-4 text-center res_vert_allight_list">{{data.name}}</div>
                        <div class="btn-group">

                            <a class="btn btn-primary" href="resource/update/{{data.resource_id}}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-danger btn-material-deep-orange-700 text-center"
                               ng-click="pp.del(data.class_id)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<div ng-show="resources.length === 0">
    There is no resources
</div>
